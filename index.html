<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ruben's Portfolio</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <header class="row" id="main-header"> <!-- logo and heading-->
                <div class="col-md-6 title-logo">
                    <img src="img/udacity-225.png" alt="Udacity Logo">
                </div>
                <div class="col-md-6 text-uppercase text-right">
                    <h1 class="title-super text-thin">Ruben Mendez</h1>
                    <h3>Front-end Ninja</h3>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <section class="row" id="main"> <!-- large img -->
                <div class="col-md-12">
                    <img class="img-responsive" src="img/code-1140_large.jpg" alt="Code on black background with color letters">
                </div>
            </section>
            <header class="row" id="sub-header"> <!-- sub heading -->
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </header>
            <section class="row text-center" id="featured-work"> <!-- 3 images with subheading-->
                <figure class="col-md-4">
                    <img class="img-responsive center-block" src="img/apps-360.jpg" alt="App Icon Image">
                    <h2 class="text-uppercase">Appify</h2>
                    <figcaption class="text-link"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></figcaption>
                </figure>
                <figure class="col-md-4">
                    <img class="img-responsive center-block" src="img/sunflower-360.jpg" alt="sun flower image">
                    <h2 class="text-uppercase">Sunflower</h2>
                    <figcaption class="text-link"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></figcaption>
                </figure>
                <figure class="col-md-4">
                    <img class="img-responsive center-block" src="img/bokeh-images-360.jpg" alt="sun with sun spots image">
                    <h2 class="text-uppercase">Bokeh</h2>
                    <figcaption class="text-link"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></figcaption>
                </figure>
            </section>
            <footer>
                <div class="pull-right" id="social">
                  <a href="#" class="zocial-twitter social-media">Twitter  </a>
                  <a href="#" class="zocial-facebook social-media">Facebook  </a>
                  <a href="#" class="zocial-googleplus social-media">Google+  </a>
                  <a href="#" class="zocial-linkedin social-media">Linkedin</a>
                </div>
                <div class= "company-name">
                    <p>Ruben Mendez © 2016 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a>
                    </p>
                </div>
            </footer>
        </div>

    </body>
</html>
